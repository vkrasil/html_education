<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Interests Survey</title>
</head>
<body>
<form method="post" action="/">
<table  style="border-spacing: 10px; margin: 0 auto; text-align: left;">
    <thead>
    <tr>
        <th colspan="2"><h1>Employee Interests Survey Form</h1></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><label for="srv_name">Enter your name:</label></td>
        <td><input type="text" name="srv_name" id="srv_name" maxlength="50" size="25" autofocus required></td>
    </tr>
    <tr>
        <td><label for="srv_dpt">Enter your department:</label></td>
        <td><input type="text" name="srv_dpt" id="srv_dpt" maxlength="50" size="25"></td>
    </tr>
    <tr>
        <td><label for="srv_info">Tell us a little about yourself:</label></td>
        <td>
            <textarea name="srv_info" id="srv_info" maxlength="500" rows="5" cols="25"></textarea>
        </td>
    </tr>
    <tr>
        <td>Do you exercise at home?</td>
        <td><input type="radio" name="srv_exrs" value="yes" id="srv_yes">
            <label for="srv_yes">Yes</label>
            <input type="radio" name="srv_exrs" value="no" id="srv_no">
            <label for="srv_no">No</label>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center">How do you like to read about your favorite topics?</td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <input type="checkbox" name="srv_book" id="srv_book">
            <label for="srv_book">Books</label>
            <input type="checkbox" name="srv_online" id="srv_online">
            <label for="srv_online">Online resources</label>
            <input type="checkbox" name="srv_app" id="srv_app">
            <label for="srv_app">Phone apps</label>
            <input type="checkbox" name="srv_magazine" id="srv_magazine">
            <label for="srv_magazine">Magazines</label>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <label for="srv_movgnr">What genre of movies do you like?<label>
            <select name="srv_movgnr" id="srv_movgnr">
                <option value="srv_action">Action</option>
                <option value="srv_comedy" selected>Comedy</option>
                <option value="srv_drama">Drama</option>
                <option value="srv_horror">Horror</option>
                <option value="srv_mystery">Mystery</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center"><input type="submit" value="Submit form"></td>
    </tr>
    </tbody>
</table>
</form>
</body>
</html>
