<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Interest Survey Form</title>
    <style>
        div{
            padding: 5px;
        }
    </style>
</head>
<body>
<form method="post" action="/">
    <div style=" width: 550px; margin-left: auto; margin-right: auto;">

        <div style=" text-align: center;"><H1>Employee Interest Survey Form</H1></div>
        <div style="padding: 0px; ">
            <div style=" float: left; width: 250px;"><label for="srv_name">Enter your name:</label></div>
            <div><input type="text" name="srv_name" id="srv_name" maxlength="50" size="25" autofocus required></div>
        </div>
        <div style="padding: 0px;">
            <div style="float: left; width: 250px;"><label for="srv_dpt">Enter your department:</label></div>
            <div><input type="text" name="srv_dpt" id="srv_dpt" maxlength="50" size="25"></div>
        </div>
        <div style="padding: 0px;">
            <div style="float: left; width: 250px;"><label for="srv_info">Tell us a little about yourself:</label></div>
            <div><textarea name="srv_info" id="srv_info" maxlength="500" rows="5" cols="25"></textarea></div>
        </div>
        <div style="padding: 0px;">
            <div style="float: left; width: 250px;">Do you exercise at home?</div>
            <div>
                <input type="radio" name="srv_exrs" value="yes" id="srv_yes">
                <label for="srv_yes">Yes</label>
                <input type="radio" name="srv_exrs" value="no" id="srv_no">
                <label for="srv_no">No</label>
            </div>
            <div style="padding: 0px; line-height: 150%;">
                <div style="text-align: center;">
                    How do you like to read about your favorite topics?<br>
                    <input type="checkbox" name="srv_book" id="srv_book">
                    <label for="srv_book">Books</label>
                    <input type="checkbox" name="srv_online" id="srv_online">
                    <label for="srv_online">Online resources</label>
                    <input type="checkbox" name="srv_app" id="srv_app">
                    <label for="srv_app">Phone apps</label>
                    <input type="checkbox" name="srv_magazine" id="srv_magazine">
                    <label for="srv_magazine">Magazines</label>
                    <br>
                    <label for="srv_movgnr">What genre of movies do you like?</label>
                    <select name="srv_movgnr" id="srv_movgnr">
                        <option value="srv_action">Action</option>
                        <option value="srv_comedy" selected>Comedy</option>
                        <option value="srv_drama">Drama</option>
                        <option value="srv_horror">Horror</option>
                        <option value="srv_mystery">Mystery</option>
                    </select>
                    <br>
                    <input type="submit" value="Submit form">
                </div>
            </div>
        </div>

    </div>
</form>
</body>
</html>
